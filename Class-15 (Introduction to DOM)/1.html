<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta
      name="viewport"
      content="width = device - width, initial - scale = 1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <button id="btn-1">Say Hello</button>

    <script>
      // on clicking the button append hello to the page

      // getElementById

      // const helloBtn = document.getElementById('btn-1')
      // console.log(helloBtn)

      // querySelector

      const helloBtn = document.querySelector("#btn-1");
      console.log(helloBtn);

      // EventListner

      helloBtn.addEventListener("click", function () {
        const divElem = document.createElement("div");

        divElem.innerText = "Hello";

        const body = document.querySelector("body");

        body.appendChild(divElem);
      });
    </script>
  </body>
</html>
