<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta
      name="viewport"
      content="width = device - width, initial - scale = 1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>

      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    <button id="btn-1">Fix</button>

    <script>
      // Fix the list by inserting the missing element using querySelectorAll and insertBefor
      const btn = document.querySelector("#btn-1");

      btn.addEventListener("click", function () {
        const allItems = document.querySelectorAll("li");

        let eightElement = allItems[6]; // 8

        let sevenElement = document.createElement("li");
        sevenElement.innerText = "7";

        let myList = document.querySelector("ul");

        myList.insertBefore(sevenElement, eightElement);
      });
    </script>
  </body>
</html>
