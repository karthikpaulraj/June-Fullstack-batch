<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF - 8" />
    <meta http-equiv = "X - UA - Compatible" content = "IE = edge" />
    <meta name = "viewport" content = "width = device - width, initial-scale = 1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id = "removeAll">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button class="delete_button">delete</button>
      </li>
    </ul>




    <script>
      // Q- Make remove all button work  and make individual delete btn work

      //   Solution:

      // Individual delete buttons

     const AllDeleteButtons = document.querySelectorAll('.delete_button')
    

      for(let i=0 ; i<AllDeleteButtons.length ; i++){
        AllDeleteButtons[i].addEventListener('click' , function(e){
            e.target.parentElement.remove()
        })
      }

      // remove All Button

      const removeAllBtn = document.querySelector('#removeAll')

      const unorderdList = document.querySelector('ul') 

      const AllItems = unorderdList.querySelectorAll('li')

      removeAllBtn.addEventListener('click' , function(){
        for(let i=0 ; i<AllItems.length ; i++){
            AllItems[i].remove()
        }
      })

      


      
    </script>
  </body>
</html>
