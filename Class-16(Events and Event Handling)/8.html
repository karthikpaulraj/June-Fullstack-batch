<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF - 8" />
    <meta http-equiv = "X - UA - Compatible" content = "IE = edge" />
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class = "double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.

      //   Solution:

      document.querySelector('#doubleHolder').addEventListener('click' , function(e){
       if(e.target.classList.contains('double')){
        let btn1 = document.createElement('button')
        btn1.innerText = 'first Button'

        let btn2 = document.createElement('button')
        btn2.innerText = 'Second Button'

        const body = document.querySelector('body')

        body.appendChild(btn1)

        body.appendChild(btn2)

        const doubleHolder = document.querySelector('#doubleHolder')

        doubleHolder.remove()
          
       }
      })

     
    </script>
  </body>
</html>
