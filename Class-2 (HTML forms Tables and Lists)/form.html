<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Survey Form</h1>

    <form>
      <label>Name</label>
      <input type="text"/>

      <label>Email</label>
      <input type="email"/>

      <label>Password</label>
      <input type="password"/>

      <label>Phone</label>
      <input type="number" pattern="\d{10}" maxlength="10"/>

      <label>Age</label>
      <input type="number" min="1" max="110"/>

      <label>DOB</label>
      <input type="date" min="06-05-1905" max="13-06-2005" />


      <p>Favourite Food</p>

      <label>Burgers</label>
      <input type="checkbox"/>


      <label>Pizza</label>
      <input type="checkbox"/>


      <label>Pasta</label>
      <input type="checkbox"/>


      <label>Biryani</label>
      <input type="checkbox"/>


      <p>Gender</p>

      <label>Male</label>
      <input name="gender" type="radio"/>

      <label>Female</label>
      <input name="gender" type="radio"/>


      <label>Favourite Color</label>

      <select>
        <option>Blue</option>
        <option>Red</option>
        <option>Yellow</option>
        <option>Black</option>

      </select>

      <button>Submit</button>






      




    </form>
    
</body>
</html>
