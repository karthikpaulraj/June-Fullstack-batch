<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        *{
            box-sizing: border-box; 
        }


        .heading1{
            background-color: blue;
            width: 200px;
            height: 150px;
            padding: 20px;
            border: 5px dashed yellow;
        }

        .heading2{
            background-color: red;
            width: 200px;
            height: 150px;
            margin: 15px;
        }
        
    </style>
</head>
<body>
    

    <div class="heading1">
     <h4>I am box 1</h4>
    </div>


    <div class="heading2">
        <h4>I am box 2</h4>
    </div>
</body>
</html>
